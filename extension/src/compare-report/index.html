<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCompare - 비교 분석 결과</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .header {
        border-bottom: 2px solid #007aff;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 8px;
      }

      .header-info {
        font-size: 14px;
        color: #666;
      }

      .section {
        margin-bottom: 40px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .summary-box {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #007aff;
      }

      .priority-badges {
        margin: 16px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }

      .priority-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: #007aff;
        color: white;
        border-radius: 16px;
        font-size: 13px;
        font-weight: 500;
      }

      .priority-badge .priority-num {
        background: rgba(255, 255, 255, 0.3);
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 11px;
      }

      .product-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }

      .product-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      }

      .product-card.rank-1 {
        border-color: #ffd700;
        background: #fffef8;
      }

      .product-card.rank-2 {
        border-color: #c0c0c0;
      }

      .product-card.rank-3 {
        border-color: #cd7f32;
      }

      .product-rank {
        display: inline-block;
        background: #007aff;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .product-rank.rank-1 {
        background: #ffd700;
        color: #333;
      }

      .product-rank.rank-2 {
        background: #c0c0c0;
        color: #333;
      }

      .product-rank.rank-3 {
        background: #cd7f32;
        color: white;
      }

      .product-name {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .product-score {
        font-size: 24px;
        font-weight: 700;
        color: #007aff;
        margin-bottom: 16px;
      }

      .product-thumbnail {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 12px;
        background: #f0f0f0;
      }

      .view-details-btn {
        width: 100%;
        padding: 8px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        margin-top: 12px;
        transition: background 0.2s;
      }

      .view-details-btn:hover {
        background: #0056b3;
      }

      /* 모달 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 1000;
        overflow-y: auto;
        padding: 40px 20px;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        max-width: 800px;
        width: 100%;
        padding: 30px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        color: #666;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
      }

      .modal-close:hover {
        background: #f0f0f0;
        color: #333;
      }

      .criteria-list {
        margin-bottom: 16px;
      }

      .criteria-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
        font-size: 14px;
      }

      .criteria-label {
        color: #666;
        font-weight: 500;
      }

      .criteria-value {
        color: #333;
        text-align: right;
      }

      .strengths-weaknesses {
        margin-top: 16px;
      }

      .strengths, .weaknesses {
        margin-bottom: 12px;
      }

      .strengths-title, .weaknesses-title {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .strengths-title {
        color: #4caf50;
      }

      .weaknesses-title {
        color: #f44336;
      }

      .strengths ul, .weaknesses ul {
        list-style: none;
        padding-left: 0;
      }

      .strengths li, .weaknesses li {
        padding: 4px 0;
        padding-left: 20px;
        font-size: 13px;
        position: relative;
      }

      .strengths li::before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #4caf50;
        font-weight: bold;
      }

      .weaknesses li::before {
        content: "✗";
        position: absolute;
        left: 0;
        color: #f44336;
        font-weight: bold;
      }

      /* 제품 선택 UI */
      .product-selector {
        margin: 16px 0;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .product-selector-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #333;
      }

      .product-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .product-chip {
        padding: 8px 14px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .product-chip:hover {
        border-color: #007aff;
      }

      .product-chip.selected {
        background: #007aff;
        color: white;
        border-color: #007aff;
      }

      .comparison-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      .comparison-table th {
        background: #007aff;
        color: white;
        padding: 12px;
        text-align: left;
        font-weight: 600;
      }

      .comparison-table td {
        padding: 12px;
        border-bottom: 1px solid #f0f0f0;
      }

      .comparison-table tr:last-child td {
        border-bottom: none;
      }

      .comparison-table tr:nth-child(even) {
        background: #f8f9fa;
      }

      .recommendation-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 8px;
      }

      .recommendation-box h3 {
        font-size: 22px;
        margin-bottom: 16px;
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .error {
        text-align: center;
        padding: 60px 20px;
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">결과를 불러오는 중...</div>
    </div>

    <script src="./report.ts" type="module"></script>
  </body>
</html>
